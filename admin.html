<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <title>Stream Hub</title>
  </head>
  <body>
    <!-- шапка  -->
    <header class="gradient">
      <div class="container">
        <div class="flex">
          <div class="logo">
            <img
              width="50px"
              height="50px"
              src="./public/icon_white.png"
              alt="logo" />
          </div>
          <nav>
            <ul>
              <li><a href="./index.html">Популярные</a></li>
              <li><a href="./catalog.html">Каталог</a></li>
              <li><a href="./reg.html">Войти</a></li>
              <li><a href="./profil.html">Личный кабинет</a></li>
            </ul>
          </nav>
          <div class="burger-menu">
            <input type="checkbox" id="menu-check" />
            <label for="menu-check"
              ><img src="./public/menu-white.png" alt="" width="50px"
            /></label>
            <div class="menu">
              <ul>
                <li class="active"><a href="./index.html">Популярные</a></li>
                <li><a href="./catalog.html">Каталог</a></li>
                <li><a href="./reg.html">Войти</a></li>
                <li><a href="./profil.html">Личный кабинет</a></li>
                <li><a href="./main-light.html">Светлая</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- добавление пользователя -->
    <section class="gradient">
      <div class="container">
        <h1>Стать стримером</h1>

        <form action="">
          <div class="pole">
            <div class="label"><label for="nickname">Никнейм</label></div>
            <input type="text" />
          </div>
          <div class="pole">
            <div class="label"><label for="category">Категория</label></div>
            <input type="text" />
          </div>
          <div class="pole">
            <div class="label"><label for="category">Аватар</label></div>
            <input type="file" accept="image/*" class="avatar" />
          </div>
          <div class="pole">
            <div class="label"><label for="description">Описание</label></div>
            <input type="text" />
          </div>
          <div class="pole">
            <div class="label">
              <label for="folower">Кол-во подписчиков</label>
            </div>
            <input type="text" />
          </div>
          <div class="pole">
            <div class="label">
              <label for="status">Онлайн или офлайн</label>
            </div>
            <input type="text" />
          </div>
          <button type="submit" class="btn add-btn">Добавить</button>
        </form>
      </div>
    </section>

    <!-- подвал -->
    <section class="feadback gradient">
      <div class="container">
        <div class="flex feadback-flex">
          <div class="flex-box">
            <h4>Телефон:</h4>
            <p>8-800-555-44-33</p>
          </div>
          <div class="flex-box">
            <h4>E-mail:</h4>
            <p>support@streamhub.ru</p>
          </div>
          <div class="flex-box">
            <ul>
              <li>Пользователям</li>
              <li>Стримерам</li>
              <li>О платформе</li>
              <li>Контакты</li>
            </ul>
          </div>
          <div class="flex-box">
            <h4>Навигация по сайту</h4>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
